<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div id="demo" class="carousel slide">

        <div class="carousel-indicators mb-3" >
            <button class="active" data-slide-to="0" data-target="#demo"></button>
            <button data-slide-to="1" data-target="#demo"></button>
            <button data-slide-to="2" data-target="#demo"></button>
        </div><!-- carousel-indicators -->

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img/001.jpg" alt="car" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Car01</h3>
                    <p>thank you!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/002.jpg" alt="car" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Car02</h3>
                    <p>thank you!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/003.jpg" alt="car" class="d-block" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>Car03</h3>
                    <p>thank you!</p>
                </div>
            </div>

        </div><!-- carousel-inner -->

        <button class="carousel-control-prev" data-target="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" data-target="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>



    </div><!-- carousel -->
</body>
</html>
